# ------------------------------
# Application general
# ------------------------------
spring.application.name=blackjack-api
server.port=8080

# ------------------------------
# MySQL Configuration (Relational DB)
# ------------------------------
spring.datasource.url=jdbc:mysql://mysql-db:3315/blackjack
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ------------------------------
# MongoDB Reactive Configuration (NoSQL)
# ------------------------------
spring.data.mongodb.uri=mongodb://mongo-db:27017/blackjack
spring.data.mongodb.database=blackjack-mongo

# ------------------------------
# Springdoc OpenAPI / Swagger
# ------------------------------
springdoc.swagger-ui.use-root-path=true
springdoc.swagger-ui.disable-swagger-default-url=true


springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# ------------------------------
# Logging
# ------------------------------
logging.level.org.springframework=INFO
logging.level.com.yourpackage=DEBUG
