# ------------------------------
# Application general
# ------------------------------
spring.application.name=blackjack-api
server.port=8080

# ------------------------------
# MySQL Configuration (Relational DB)
# ------------------------------
spring.datasource.url=jdbc:mysql://mysql-db:3306/blackjackdb
spring.datasource.username=blackjackuser
spring.datasource.password=blackjackpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ------------------------------
# MongoDB Reactive Configuration (NoSQL)
# ------------------------------
spring.data.mongodb.uri=mongodb://mongo-db:27017/blackjack
spring.data.mongodb.database=blackjack-mongo

# ------------------------------
# Springdoc OpenAPI / Swagger
# ------------------------------
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ------------------------------
# Logging
# ------------------------------
logging.level.org.springframework=INFO
logging.level.com.yourpackage=DEBUG
